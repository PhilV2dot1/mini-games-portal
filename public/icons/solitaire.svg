<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- Decorative pattern overlay -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#pattern)" opacity="0.1"/>

  <!-- Card 1 (background, rotated left) -->
  <g transform="translate(140, 220) rotate(-15)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Spade symbol -->
    <path d="M 50 40 Q 50 25 40 20 Q 30 15 30 30 Q 30 40 40 45 L 35 55 L 65 55 L 60 45 Q 70 40 70 30 Q 70 15 60 20 Q 50 25 50 40 Z" fill="#1f2937" opacity="0.3"/>
  </g>

  <!-- Card 2 (background, rotated right) -->
  <g transform="translate(272, 210) rotate(15)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Diamond symbol -->
    <path d="M 50 25 L 65 45 L 50 65 L 35 45 Z" fill="#dc2626" opacity="0.3"/>
  </g>

  <!-- Main card (Ace of Spades, centered) -->
  <g transform="translate(206, 166)" filter="url(#cardShadow)">
    <!-- Card background -->
    <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="white" stroke="#d1d5db" stroke-width="3"/>

    <!-- Top left A -->
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">A</text>

    <!-- Top left spade symbol -->
    <g transform="translate(10, 30)">
      <path d="M 6 0 Q 6 -6 0 -8 Q -6 -10 -6 0 Q -6 4 0 6 L -2 10 L 14 10 L 12 6 Q 18 4 18 0 Q 18 -10 12 -8 Q 6 -6 6 0 Z" fill="#1f2937" transform="scale(0.7)"/>
    </g>

    <!-- Center large spade -->
    <g transform="translate(50, 70)">
      <path d="M 0 -15 Q 0 -25 -12 -28 Q -24 -31 -24 -10 Q -24 0 -12 6 L -8 18 L 8 18 L 12 6 Q 24 0 24 -10 Q 24 -31 12 -28 Q 0 -25 0 -15 Z" fill="#1f2937"/>
    </g>

    <!-- Bottom right A (rotated) -->
    <text x="90" y="135" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937" transform="rotate(180, 90, 127)">A</text>

    <!-- Bottom right spade symbol (rotated) -->
    <g transform="translate(90, 110) rotate(180)">
      <path d="M 6 0 Q 6 -6 0 -8 Q -6 -10 -6 0 Q -6 4 0 6 L -2 10 L 14 10 L 12 6 Q 18 4 18 0 Q 18 -10 12 -8 Q 6 -6 6 0 Z" fill="#1f2937" transform="scale(0.7)"/>
    </g>
  </g>

  <!-- Floating card suit symbols (decorative) -->
  <g opacity="0.15" fill="white">
    <!-- Heart -->
    <path d="M 100 120 Q 100 105 90 100 Q 80 95 75 105 Q 70 95 60 100 Q 50 105 50 120 Q 50 140 75 155 Q 100 140 100 120 Z" transform="scale(0.8)"/>

    <!-- Club -->
    <path d="M 440 380 Q 440 370 430 370 Q 425 360 420 370 Q 415 360 410 370 Q 400 370 400 380 Q 400 390 410 395 L 408 405 L 432 405 L 430 395 Q 440 390 440 380 Z" transform="scale(0.9)"/>

    <!-- Diamond -->
    <path d="M 90 420 L 105 440 L 90 460 L 75 440 Z"/>

    <!-- Spade -->
    <path d="M 430 100 Q 430 90 420 88 Q 410 86 410 96 Q 410 100 420 103 L 418 108 L 442 108 L 440 103 Q 450 100 450 96 Q 450 86 440 88 Q 430 90 430 100 Z"/>
  </g>

  <!-- Subtle highlight overlay -->
  <rect width="512" height="256" rx="100" ry="100" fill="white" opacity="0.05"/>
</svg>
