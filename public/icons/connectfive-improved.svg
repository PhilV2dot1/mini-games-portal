<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient-c4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="board-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="red-piece" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FCA5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="yellow-piece" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FEF08A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="90" fill="url(#bg-gradient-c4)"/>

  <!-- Board -->
  <rect x="80" y="100" width="352" height="302" rx="16" fill="url(#board-gradient)"/>

  <!-- Board holes (empty slots) -->
  <g opacity="0.3">
    <!-- Row 1 -->
    <circle cx="116" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="136" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="136" r="18" fill="#1E40AF"/>

    <!-- Row 2 -->
    <circle cx="116" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="186" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="186" r="18" fill="#1E40AF"/>

    <!-- Row 3 -->
    <circle cx="116" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="236" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="236" r="18" fill="#1E40AF"/>

    <!-- Row 4 -->
    <circle cx="116" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="286" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="286" r="18" fill="#1E40AF"/>

    <!-- Row 5 -->
    <circle cx="116" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="336" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="336" r="18" fill="#1E40AF"/>

    <!-- Row 6 -->
    <circle cx="116" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="166" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="216" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="266" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="316" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="366" cy="386" r="18" fill="#1E40AF"/>
    <circle cx="416" cy="386" r="18" fill="#1E40AF"/>
  </g>

  <!-- Winning pieces (diagonal) -->
  <g filter="url(#piece-shadow)">
    <!-- Red pieces -->
    <circle cx="166" cy="386" r="22" fill="url(#red-piece)" stroke="#991B1B" stroke-width="2"/>
    <ellipse cx="163" cy="380" rx="8" ry="10" fill="#FCA5A5" opacity="0.6"/>

    <circle cx="216" cy="336" r="22" fill="url(#red-piece)" stroke="#991B1B" stroke-width="2"/>
    <ellipse cx="213" cy="330" rx="8" ry="10" fill="#FCA5A5" opacity="0.6"/>

    <circle cx="266" cy="286" r="22" fill="url(#red-piece)" stroke="#991B1B" stroke-width="2"/>
    <ellipse cx="263" cy="280" rx="8" ry="10" fill="#FCA5A5" opacity="0.6"/>

    <circle cx="316" cy="236" r="22" fill="url(#red-piece)" stroke="#991B1B" stroke-width="2"/>
    <ellipse cx="313" cy="230" rx="8" ry="10" fill="#FCA5A5" opacity="0.6"/>

    <!-- Yellow pieces -->
    <circle cx="116" cy="386" r="22" fill="url(#yellow-piece)" stroke="#A16207" stroke-width="2"/>
    <ellipse cx="113" cy="380" rx="8" ry="10" fill="#FEF08A" opacity="0.6"/>

    <circle cx="116" cy="336" r="22" fill="url(#yellow-piece)" stroke="#A16207" stroke-width="2"/>
    <ellipse cx="113" cy="330" rx="8" ry="10" fill="#FEF08A" opacity="0.6"/>

    <circle cx="366" cy="386" r="22" fill="url(#yellow-piece)" stroke="#A16207" stroke-width="2"/>
    <ellipse cx="363" cy="380" rx="8" ry="10" fill="#FEF08A" opacity="0.6"/>
  </g>

  <!-- Winning line indicator -->
  <line x1="166" y1="386" x2="316" y2="236" stroke="#FBBF24" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Piece shadow filter -->
  <defs>
    <filter id="piece-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
