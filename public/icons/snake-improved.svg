<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snake-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="apple-gradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FCA5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="90" fill="url(#bg-gradient)"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.1">
    <path d="M128 128 L384 128 M128 192 L384 192 M128 256 L384 256 M128 320 L384 320 M128 384 L384 384" stroke="white" stroke-width="2"/>
    <path d="M128 128 L128 384 M192 128 L192 384 M256 128 L256 384 M320 128 L320 384 M384 128 L384 384" stroke="white" stroke-width="2"/>
  </g>

  <!-- Snake body segments -->
  <g filter="url(#shadow)">
    <!-- Tail -->
    <rect x="140" y="304" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>

    <!-- Body segments -->
    <rect x="188" y="304" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>
    <rect x="236" y="304" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>
    <rect x="284" y="304" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>

    <!-- Turn -->
    <rect x="284" y="256" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>
    <rect x="284" y="208" width="48" height="48" rx="24" fill="url(#snake-gradient)"/>

    <!-- Head -->
    <circle cx="308" cy="184" r="32" fill="#10B981"/>

    <!-- Eyes -->
    <circle cx="300" cy="178" r="6" fill="white"/>
    <circle cx="316" cy="178" r="6" fill="white"/>
    <circle cx="300" cy="178" r="3" fill="#1F2937"/>
    <circle cx="316" cy="178" r="3" fill="#1F2937"/>

    <!-- Smile -->
    <path d="M 298 190 Q 308 195 318 190" stroke="#065F46" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Apple (food) -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="28" fill="url(#apple-gradient)"/>
    <ellipse cx="-4" cy="-6" rx="10" ry="14" fill="#FCA5A5" opacity="0.4"/>
    <!-- Leaf -->
    <ellipse cx="8" cy="-22" rx="8" ry="12" fill="#10B981" transform="rotate(25 8 -22)"/>
    <path d="M 8 -22 Q 4 -16 0 -12" stroke="#065F46" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
